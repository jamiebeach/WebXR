<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Jamie's first A-Frame</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

    <script>
      AFRAME.registerComponent("rotate-moon", {
        init: function() {},
        tick: function() {
          let rotation = this.el.getAttribute("rotation");
          rotation.y += 0.1;
          this.el.setAttribute("rotation", rotation);
        }
      });

      var pnoise3 = `

          //
          // GLSL textureless classic 3D noise "cnoise",
          // with an RSL-style periodic variant "pnoise".
          // Author:  Stefan Gustavson (stefan.gustavson@liu.se)
          // Version: 2011-10-11
          //
          // Many thanks to Ian McEwan of Ashima Arts for the
          // ideas for permutation and gradient selection.
          //
          // Copyright (c) 2011 Stefan Gustavson. All rights reserved.
          // Distributed under the MIT license. See LICENSE file.
          // https://github.com/ashima/webgl-noise
          //

          vec3 mod289(vec3 x)
          {
            return x - floor(x * (1.0 / 289.0)) * 289.0;
          }

          vec4 mod289(vec4 x)
          {
            return x - floor(x * (1.0 / 289.0)) * 289.0;
          }

          vec4 permute(vec4 x)
          {
            return mod289(((x*34.0)+1.0)*x);
          }

          vec4 taylorInvSqrt(vec4 r)
          {
            return 1.79284291400159 - 0.85373472095314 * r;
          }

          vec3 fade(vec3 t) {
            return t*t*t*(t*(t*6.0-15.0)+10.0);
          }

          // Classic Perlin noise, periodic variant
          float pnoise3(vec3 P, vec3 rep)
          {
            vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
            vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
            Pi0 = mod289(Pi0);
            Pi1 = mod289(Pi1);
            vec3 Pf0 = fract(P); // Fractional part for interpolation
            vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
            vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
            vec4 iy = vec4(Pi0.yy, Pi1.yy);
            vec4 iz0 = Pi0.zzzz;
            vec4 iz1 = Pi1.zzzz;

            vec4 ixy = permute(permute(ix) + iy);
            vec4 ixy0 = permute(ixy + iz0);
            vec4 ixy1 = permute(ixy + iz1);

            vec4 gx0 = ixy0 * (1.0 / 7.0);
            vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
            gx0 = fract(gx0);
            vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
            vec4 sz0 = step(gz0, vec4(0.0));
            gx0 -= sz0 * (step(0.0, gx0) - 0.5);
            gy0 -= sz0 * (step(0.0, gy0) - 0.5);

            vec4 gx1 = ixy1 * (1.0 / 7.0);
            vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
            gx1 = fract(gx1);
            vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
            vec4 sz1 = step(gz1, vec4(0.0));
            gx1 -= sz1 * (step(0.0, gx1) - 0.5);
            gy1 -= sz1 * (step(0.0, gy1) - 0.5);

            vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
            vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
            vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
            vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
            vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
            vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
            vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
            vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

            vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
            g000 *= norm0.x;
            g010 *= norm0.y;
            g100 *= norm0.z;
            g110 *= norm0.w;
            vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
            g001 *= norm1.x;
            g011 *= norm1.y;
            g101 *= norm1.z;
            g111 *= norm1.w;

            float n000 = dot(g000, Pf0);
            float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
            float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
            float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
            float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
            float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
            float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
            float n111 = dot(g111, Pf1);

            vec3 fade_xyz = fade(Pf0);
            vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
            vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
            float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
            return 2.2 * n_xyz;
          }

          //
          // Based on @thespite's article:
          // 
          // "Vertex displacement with a noise function using GLSL and three.js"
          // Source: https://www.clicktorelease.com/blog/vertex-displacement-noise-3d-webgl-glsl-three-js/
          //

          varying float noise;
          uniform float timeMsec; // A-Frame time in milliseconds.

          float turbulence( vec3 p ) {

            float w = 100.0;
            float t = -.5;

            for (float f = 1.0 ; f <= 10.0 ; f++ ){
              float power = pow( 2.0, f );
              t += abs( pnoise3( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
            }

            return t;

          }

          void main() {
            float time = timeMsec / 1000.0; // Convert from A-Frame milliseconds to typical time in seconds.
            noise = 10.0 *  -.10 * turbulence( .5 * normal + time / 3.0 );
            float b = 5.0 * pnoise3( 0.05 * position, vec3( 100.0 ) );
            float displacement = (- 10. * noise + b) / 50.0;

            vec3 newPosition = position + normal * displacement;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
          }

      `;

      var vShader = `
        precision mediump float;
        varying vec2 v_uv;
        uniform float u_time;

        void main() {
           v_uv = uv;
           vec3 st = vec3(position);
           st.x = position.x + sin(0.01*u_time)*0.25;
           st.y = position.y;
           st.z = position.z;
           gl_Position = projectionMatrix * modelViewMatrix *    vec4(st, 1.0);
        }
      `;

      var fShader = `
        // Use medium precision.
        //precision mediump float;


        uniform float u_time;
        uniform float timeMsec; // A-Frame time in milliseconds.

        void main() {

            vec3 color = vec3(0.);
            color = vec3(abs(sin(3.14*timeMsec*0.005)),abs(sin(3.14*timeMsec*0.001)),abs(sin(3.14*timeMsec*0.0005)));
            gl_FragColor = vec4(color,1.0);
        }

      `;

      AFRAME.registerShader("custom-material-shader", {
        schema: {
          u_time: { type: "number", is: "uniform", default: 1.0 },
          timeMsec: { type: "time", is: "uniform" }
        },
        raw: false,
        vertexShader: pnoise3,
        fragmentShader: fShader
      });

      AFRAME.registerComponent("animate-material", {
        init: function() {
          this.u_time = 0;
        },

        tick: function(t, dt) {
          this.u_time++;
          this.el.setAttribute("material", "u_time", this.u_time);
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>

      <a-sky
        src="https://cdn.glitch.com/6cd24866-2086-438e-8da5-5ab5e75a5a7b%2Fstars_texture.jpg?v=1596487305133"
      ></a-sky>

      <a-sphere
        rotate-moon
        material="shader:custom-material-shader"
        scale="1 1 1"
        radius="0.2"
        position="0 1.5 -0.6"
        segments-height="128"
        segments-width="128"
      >
        <a-animation attribute="scale" direction="alternate-reverse" dur="5000" from="1 1 1" to="4 4 4" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-scene>
  </body>
</html>
