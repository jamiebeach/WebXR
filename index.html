<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Jamie's first A-Frame</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
    
    <script>
      AFRAME.registerComponent('rotate-moon', {
        init: function () {
          setTimeout( () => {
            let position = this.el.getAttribute("position");
            position.y += 0.1;
            console.log(position);
            this.el.setAttribute("position", position)
          }, 3000);
        },
        tick: function() {
          let rotation = this.el.getAttribute("rotation");
          rotation.y += 0.1;
        }
      })
    </script>    
  </head>
  <body>
    <a-scene>

      <a-sky src="https://cdn.glitch.com/6cd24866-2086-438e-8da5-5ab5e75a5a7b%2Fstars_texture.jpg?v=1596487305133"></a-sky>

      <a-sphere
        rotate-moon
        src="https://cdn.glitch.com/6cd24866-2086-438e-8da5-5ab5e75a5a7b%2Fmoon-texture.jpg?v=1596486900480"
        radius="2"
        segments-height="53"
        position="0 2 -5"
      ></a-sphere>
    </a-scene>
  
  </body>
</html>
