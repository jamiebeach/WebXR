<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Jamie's first A-Frame</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

    <script>
      AFRAME.registerComponent("rotate-moon", {
        init: function() {},
        tick: function() {
          let rotation = this.el.getAttribute("rotation");
          rotation.y += 0.1;
          this.el.setAttribute("rotation", rotation);
        }
      });

      AFRAME.registerShader("custom-material-shader", {
        schema: {
          color: { type: "color", is: "uniform", default: "red" },
          opacity: { type: "number", is: "uniform", default: 1.0 },
          u_resolution: {type: "vec2", is:"uniform", default:0 1.0"},
          u_mouse: {type : "vec2", is:"uniform", default:1.0}
        },
        raw: false,
        fragmentShader: `
              // Use medium precision.
              precision mediump float;


uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

void main() {
    vec2 st = gl_FragCoord.xy/u_resolution.xy;
    st.x *= u_resolution.x/u_resolution.y;

    vec3 color = vec3(0.);
    color = vec3(st.x,st.y,abs(sin(u_time)));

    gl_FragColor = vec4(color,1.0);
}
              // This receives the color value from the schema, which becomes a vec3 in the shader.
              uniform vec3 color;

              // This receives the opacity value from the schema, which becomes a number.
              uniform float opacity;

              // This is the shader program.
              // A fragment shader can set the color via gl_FragColor,
              // or decline to draw anything via discard.
              void main () {
                // Note that this shader doesn't use texture coordinates.
                // Set the RGB portion to our color,
                // and the alpha portion to our opacity.
                gl_FragColor = vec4(color, opacity);
              }
            `
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>

      <a-sky
        src="https://cdn.glitch.com/6cd24866-2086-438e-8da5-5ab5e75a5a7b%2Fstars_texture.jpg?v=1596487305133"
      ></a-sky>

      <a-sphere
        rotate-moon
        src="https://cdn.glitch.com/6cd24866-2086-438e-8da5-5ab5e75a5a7b%2Fmoon-texture.jpg?v=1596486900480"
        material="shader: custom-material-shader; color: blue; opacity: 0.7;"
        radius="2"
        segments-height="53"
        position="0 2 -5"
      ></a-sphere>
    </a-scene>
  </body>
</html>
